{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block head %}
  {{ super() }}

  <!-- charset="utf-8"-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS
  <link rel="stylesheet" href="../static/css/index.css"> -->
  <link rel="stylesheet" href="static/css/{{ file_index_css }}">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

{% endblock %}

{% block app_content %}

  <div class="wrapper">
      {% include 'leftbar_menu.html' %}

      <!-- Page Content  -->
      <div id="content">

        <h2>Screening</h2>
        <p>Escolha um dos experimentos:</p><br><br>

            <ul class="nav flex-column">
              <!-- For loop logic of jinja template -->
              {%for exp in experiments%}
                  <li class="nav-item">
                    <p><a class="nav-link active" href={{ url_for('main.show_exp_results', experiment=exp.strip().replace(" ","_") ) }}>{{exp}}</a></p>
                  </li>
              {%endfor%}
            </ul>
      </div>
  </div>

{% endblock %}
